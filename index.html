<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Great Catsby</title>
  <!-- CSS -->
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/typography.css">
  <link rel="stylesheet" href="CSS/colors.css">
  <link rel="stylesheet" href="CSS/index.css">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Heebo&family=Luxurious+Roman&display=swap" rel="stylesheet">
  <!-- JS -->
  <script src="JavaScript/index.js" type="module"></script>
</head>
<body>
  <main>
    <h1>The Great Catsby</h1>
    <nav>
      <button id="buttonPrevious" disabled>previous</button>
      <button id="buttonNext" disabled>next</button>
      <p class="page-index">Showing page <span class="page-number">0</span></p>
    </nav>
    <section>
      <p class="loading hidden"><img src="./assets/icon-loading-spinner.svg" alt="loading"> Loading...</p>
    </section>
    <div class="images">
    </div>
  </main>
  <footer>
    <div class="error-message hidden">
      <p>
        <img src="./assets/icon-warning.svg" alt="warning"> Something went wrong while fetching data from the server.
      </p>
    </div>
  </footer>
</body>
</html>
